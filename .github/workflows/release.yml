name: Release Application

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-2022, ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Windows
      if: matrix.os == 'windows-2022'
      run: npm run dist-win
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Linux
      if: matrix.os == 'ubuntu-latest'
      run: npm run dist-linux
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-${{ matrix.os }}
        path: dist/*

  create-release:
    needs: release
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
      (github.event_name == 'workflow_dispatch')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set release version
      run: echo "VERSION=${{ github.event.inputs.version || github.ref_name }}" >> $GITHUB_ENV

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Rename executables only
      run: |
        for file in ./artifacts/*/*; do
          if [ -f "$file" ]; then
            os_name=$(basename $(dirname "$file"))
            case "$os_name" in
              windows-2022) [[ "$file" == *.exe ]] && mv "$file" "$(dirname "$file")/Documente-Windows.exe" ;;
              ubuntu-latest) [[ "$file" == *.AppImage ]] && mv "$file" "$(dirname "$file")/Documente-Linux.AppImage" ;;
            esac
          fi
        done

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.VERSION }}
        name: "üèõÔ∏è Generator Documente Minoritati ${{ env.VERSION }}"
        body: |
          ## üéØ Generator Documente Minoritati ${{ env.VERSION }}
          
          üìã Desktop application for generating minority documents
          
          ### üì¶ Downloads
          - **Windows**: Download `Documente-Windows.exe`
          - **Linux**: Download `Documente-Linux.AppImage`
          
          ### ‚ú® Features
          - Generate decision documents
          - Generate minority reports
          - Document preview functionality
          - Professional document formatting
          
          ---
          üõ†Ô∏è Built with Electron and Node.js
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload release assets (skip directories)
      run: |
        for file in ./artifacts/*/*; do
          if [ -f "$file" ]; then
            echo "Uploading $file..."
            gh release upload "${VERSION}" "$file" --clobber
          else
            echo "Skipping directory $file"
          fi
        done
