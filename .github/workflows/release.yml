name: Release Application

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-2022, ubuntu-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Windows
      if: matrix.os == 'windows-2022'
      run: npm run dist-win -- --publish=never
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Linux
      if: matrix.os == 'ubuntu-latest'
      run: npm run dist-linux -- --publish=never
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-${{ matrix.os }}
        path: dist/*

  publish:
    needs: release
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
      (github.event_name == 'workflow_dispatch')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Set release version
      run: echo "VERSION=${{ github.event.inputs.version || github.ref_name }}" >> $GITHUB_ENV

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Prepare executables for release
      run: |
        # Find the actual files produced by electron-builder
        echo "Looking for executable files..."
        find ./artifacts -name "*.exe" -o -name "*.AppImage" | head -10
        
        for file in ./artifacts/*/*; do
          if [ -f "$file" ]; then
            os_name=$(basename $(dirname "$file"))
            filename=$(basename "$file")
            dir=$(dirname "$file")
            
            case "$os_name" in
              windows-2022)
                if [[ "$file" == *.exe ]]; then
                  echo "Found Windows executable: $filename"
                  # Create user-friendly name
                  cp "$file" "$dir/Documente-Windows.exe"
                fi
                ;;
              ubuntu-latest)
                if [[ "$file" == *.AppImage ]]; then
                  echo "Found Linux AppImage: $filename"
                  # Create user-friendly name  
                  cp "$file" "$dir/Documente-Linux.AppImage"
                fi
                ;;
            esac
          fi
        done

    - name: Generate update metadata files
      run: |
        # Use electron-builder to generate proper update metadata
        echo "Generating update metadata..."
        
        # Copy built files to dist directory for electron-builder
        mkdir -p dist
        cp -r ./artifacts/*/* dist/ 2>/dev/null || true
        
        # Generate update info using electron-builder
        npx electron-builder --publish=never --config.directories.output=dist --config.generateUpdatesFilesForAllChannels=true
        
        echo "Generated files:"
        find dist -name "*.yml" | head -5

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.VERSION }}
        name: "üèõÔ∏è Generator Documente Minoritati ${{ env.VERSION }}"
        body: |
          ## üéØ Generator Documente Minoritati ${{ env.VERSION }}
          
          üìã Desktop application for generating minority documents
          
          ### üì¶ Downloads
          
          **For regular users:**
          - **Windows**: Download `Documente-Windows.exe`
          - **Linux**: Download `Documente-Linux.AppImage`
          
          **For auto-updater (technical files):**
          - Windows installer: `Generator.Documente.Minoritati.Setup.*.exe`
          - Linux AppImage: `Generator Documente Minoritati-*.AppImage` 
          - Update metadata: `latest*.yml` files
          
          ### ‚ú® Features
          - Generate decision documents
          - Generate minority reports  
          - Advanced custom templates with field configuration
          - Document preview functionality
          - Professional document formatting
          
          ---
          üõ†Ô∏è Built with Electron and Node.js
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload release assets
      run: |
        # Upload files from both artifacts and dist directories
        for dir in ./artifacts ./dist; do
          if [ -d "$dir" ]; then
            for file in $(find "$dir" -type f); do
              filename=$(basename "$file")
              echo "Uploading $filename..."
              gh release upload "${VERSION}" "$file" --clobber || echo "Failed to upload $filename"
            done
          fi
        done
