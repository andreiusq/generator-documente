<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Model Referat Ucraineni</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-7xl mx-auto">
            <div class="mb-6 text-center">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Formular Model Referat Ucraineni</h1>
                <p class="text-gray-600">Completează câmpurile și vezi preview-ul în timp real</p>
                <a href="index.html" class="text-blue-600 hover:text-blue-800 text-sm">&larr; Înapoi la selecție</a>
            </div>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Preview Column -->
                <div class="bg-white rounded-lg shadow-md p-4">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Preview Document</h2>
                    <div id="document-preview" class="bg-white rounded border overflow-auto p-4" style="height: 70vh; max-height: 800px;">
                        <div class="flex items-center justify-center h-full">
                            <p class="text-center text-gray-600">Încărcăm preview-ul...</p>
                        </div>
                    </div>
                </div>

                <!-- Form Column -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <form id="referatForm" class="space-y-6">
                        <div class="grid gap-6 md:grid-cols-2">
                            <!-- Număr referat -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Număr referat
                                </label>
                                <input type="text" name="numar_referat" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="Ex: REF/789">
                            </div>

                            <!-- Data referatului -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Data referatului (zi.lună.an)
                                </label>
                                <input type="date" name="data_referat" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>

                        <!-- Lista dinamică de elevi -->
                        <div>
                            <div class="flex items-center justify-between mb-4">
                                <label class="block text-sm font-medium text-gray-700">
                                    Lista elevilor
                                </label>
                                <button type="button" onclick="addStudentRow()" 
                                    class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition-colors text-sm flex items-center">
                                    <span class="mr-1">+</span> Adaugă elev
                                </button>
                            </div>
                            
                            <div id="studentsContainer" class="space-y-4">
                                <!-- Primul rând de elev (implicit) -->
                                <div class="student-row bg-gray-50 p-4 rounded-lg border border-gray-200">
                                    <div class="flex items-center justify-between mb-3">
                                        <h4 class="text-sm font-medium text-gray-700">Elevul 1</h4>
                                        <button type="button" onclick="removeStudentRow(this)" 
                                            class="text-red-500 hover:text-red-700 text-sm hidden">
                                            ✕ Șterge
                                        </button>
                                    </div>
                                    <div class="grid gap-3 md:grid-cols-2 lg:grid-cols-4">
                                        <div>
                                            <label class="block text-xs font-medium text-gray-600 mb-1">Nume și prenume</label>
                                            <input type="text" name="student_name_0" required
                                                class="w-full px-2 py-1 text-sm border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
                                                placeholder="Ex: Petrov Olena">
                                        </div>
                                        <div>
                                            <label class="block text-xs font-medium text-gray-600 mb-1">CNP</label>
                                            <input type="text" name="student_cnp_0" required maxlength="13"
                                                class="w-full px-2 py-1 text-sm border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
                                                placeholder="1234567890123">
                                        </div>
                                        <div>
                                            <label class="block text-xs font-medium text-gray-600 mb-1">Clasa actuală</label>
                                            <input type="text" name="student_class_0" required
                                                class="w-full px-2 py-1 text-sm border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
                                                placeholder="a VI-a A">
                                        </div>
                                        <div>
                                            <label class="block text-xs font-medium text-gray-600 mb-1">Școala dorită</label>
                                            <input type="text" name="student_school_0" required
                                                class="w-full px-2 py-1 text-sm border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
                                                placeholder="Ex: Școala Gimnazială Nr. 15">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Membrii comisiei -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Membrii comisiei (lista profesorilor)
                            </label>
                            <textarea name="membrii_comisiei" rows="4" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Ex: &#10;Prof. Ana Maria - Matematică&#10;Prof. Gheorghe Vasile - Română&#10;Prof. Elena Popa - Engleză"></textarea>
                            <p class="text-sm text-gray-500 mt-1">Introduceți câte un profesor pe linie</p>
                        </div>

                        <!-- Aprobat de -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Aprobat de (inspector general)
                            </label>
                            <input type="text" name="aprobat_de" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Ex: Inspector General Maria Popescu">
                        </div>

                        <!-- Întocmit de -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Întocmit de
                            </label>
                            <input type="text" name="intocmit_de" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                placeholder="Ex: Prof. Maria Georgescu - Inspector școlar">
                        </div>

                        <div class="flex gap-4 pt-4">
                            <button type="button" onclick="generateDocument()" 
                                class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition-colors">
                                Generează Document
                            </button>
                            <a href="index.html" 
                                class="bg-gray-300 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-400 transition-colors">
                                Anulează
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        let updateTimeout;
        
        // Live preview functionality
        function updatePreview() {
            if (updateTimeout) {
                clearTimeout(updateTimeout);
            }
            
            updateTimeout = setTimeout(async () => {
                const formData = getFormData();
                
                try {
                    const result = await ipcRenderer.invoke('get-preview', 'referat', formData);
                    const previewDiv = document.getElementById('document-preview');
                    
                    if (result.success) {
                        previewDiv.innerHTML = `
                            <style>
                                .doc-table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
                                .doc-table td, .doc-table th { border: 1px solid #ccc; padding: 8px; text-align: left; }
                                .doc-table th { background-color: #f5f5f5; font-weight: bold; }
                                .filled-content { color: #0066cc; font-weight: 500; background-color: #eff6ff; padding: 2px 4px; border-radius: 3px; }
                                p { margin: 0.5rem 0; line-height: 1.5; }
                                h1, h2, h3 { margin: 1rem 0 0.5rem 0; }
                            </style>
                            ${result.html}
                        `;
                    } else {
                        previewDiv.innerHTML = '<div class="text-red-600">Error: ' + result.error + '</div>';
                    }
                } catch (error) {
                    console.error('Preview error:', error);
                    document.getElementById('document-preview').innerHTML = '<div class="text-red-600">Error loading preview</div>';
                }
            }, 300);
        }

        function getFormData() {
            const form = document.getElementById('referatForm');
            const formData = new FormData(form);
            const data = {};
            
            // Gather regular form fields
            for (let [key, value] of formData.entries()) {
                if (!key.startsWith('student_')) {
                    data[key] = value;
                }
            }
            
            // Gather student data dynamically
            const studentRows = document.querySelectorAll('.student-row');
            const students = [];
            const cnps = [];
            const classes = [];
            const schools = [];
            
            studentRows.forEach((row, index) => {
                const name = formData.get(`student_name_${index}`) || '';
                const cnp = formData.get(`student_cnp_${index}`) || '';
                const studentClass = formData.get(`student_class_${index}`) || '';
                const school = formData.get(`student_school_${index}`) || '';
                
                if (name.trim()) {
                    students.push(name.trim());
                    cnps.push(cnp.trim());
                    classes.push(studentClass.trim());
                    schools.push(school.trim());
                }
            });
            
            // Convert to the expected format for backward compatibility
            data.numele_elevilor = students.join('\n');
            data.cnp_elevi = cnps.join('\n');
            data.clasa_elevilor = classes.join('\n');
            data.scoli_dorite = schools.join('\n');
            
            return data;
        }

        async function generateDocument() {
            const formData = getFormData();
            
            try {
                // Step 1: Show confirmation dialog with data preview
                const studentCount = formData.numele_elevilor.split('\n').filter(name => name.trim()).length;
                const confirmOptions = {
                    type: 'question',
                    buttons: ['Generează Document', 'Anulează'],
                    defaultId: 0,
                    title: 'Confirmare Generare Document',
                    message: 'Confirmați generarea documentului?',
                    detail: `Referat nr: ${formData.numar_referat || 'necompletat'}\nData: ${formData.data_referat || 'necompletată'}\nNumăr elevi: ${studentCount}\nAprobat de: ${formData.aprobat_de || 'necompletat'}\n\nDorești să continui cu generarea documentului?`
                };
                
                const confirmResult = await ipcRenderer.invoke('show-message-box', confirmOptions);
                if (confirmResult.response !== 0) {
                    return; // User cancelled
                }
                
                // Step 2: Show save dialog
                const defaultFileName = `Referat_Ucraineni_${formData.numar_referat || 'nou'}_${new Date().toISOString().split('T')[0]}.docx`;
                const saveOptions = {
                    title: 'Salvează documentul',
                    defaultPath: defaultFileName,
                    filters: [
                        { name: 'Documente Word', extensions: ['docx'] },
                        { name: 'Toate fișierele', extensions: ['*'] }
                    ]
                };
                
                const saveResult = await ipcRenderer.invoke('show-save-dialog', saveOptions);
                if (saveResult.canceled) {
                    return; // User cancelled save dialog
                }
                
                // Step 3: Generate document with custom path
                const result = await ipcRenderer.invoke('generate-document', 'referat', formData, saveResult.filePath);
                
                if (result.success) {
                    // Show success message and offer to open file
                    const successOptions = {
                        type: 'info',
                        buttons: ['Deschide Fișierul', 'OK'],
                        defaultId: 0,
                        title: 'Document Generat',
                        message: 'Document generat cu succes!',
                        detail: `Fișierul a fost salvat la:\n${result.filePath}\n\nDorești să deschizi fișierul?`
                    };
                    
                    const openResult = await ipcRenderer.invoke('show-message-box', successOptions);
                    if (openResult.response === 0) {
                        await ipcRenderer.invoke('open-file', result.filePath);
                    }
                } else {
                    const errorOptions = {
                        type: 'error',
                        buttons: ['OK'],
                        title: 'Eroare',
                        message: 'Eroare la generarea documentului',
                        detail: result.error
                    };
                    await ipcRenderer.invoke('show-message-box', errorOptions);
                }
            } catch (error) {
                console.error('Generation error:', error);
                const errorOptions = {
                    type: 'error',
                    buttons: ['OK'],
                    title: 'Eroare',
                    message: 'Eroare la generarea documentului',
                    detail: error.message
                };
                await ipcRenderer.invoke('show-message-box', errorOptions);
            }
        }

        let studentCounter = 1;

        function addStudentRow() {
            const container = document.getElementById('studentsContainer');
            const studentNumber = studentCounter;
            
            const studentRow = document.createElement('div');
            studentRow.className = 'student-row bg-gray-50 p-4 rounded-lg border border-gray-200';
            studentRow.innerHTML = `
                <div class="flex items-center justify-between mb-3">
                    <h4 class="text-sm font-medium text-gray-700">Elevul ${studentNumber + 1}</h4>
                    <button type="button" onclick="removeStudentRow(this)" 
                        class="text-red-500 hover:text-red-700 text-sm">
                        ✕ Șterge
                    </button>
                </div>
                <div class="grid gap-3 md:grid-cols-2 lg:grid-cols-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-600 mb-1">Nume și prenume</label>
                        <input type="text" name="student_name_${studentNumber}" required
                            class="w-full px-2 py-1 text-sm border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Ex: Petrov Olena">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-600 mb-1">CNP</label>
                        <input type="text" name="student_cnp_${studentNumber}" required maxlength="13"
                            class="w-full px-2 py-1 text-sm border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
                            placeholder="1234567890123">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-600 mb-1">Clasa actuală</label>
                        <input type="text" name="student_class_${studentNumber}" required
                            class="w-full px-2 py-1 text-sm border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
                            placeholder="a VI-a A">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-600 mb-1">Școala dorită</label>
                        <input type="text" name="student_school_${studentNumber}" required
                            class="w-full px-2 py-1 text-sm border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Ex: Școala Gimnazială Nr. 15">
                    </div>
                </div>
            `;
            
            container.appendChild(studentRow);
            studentCounter++;
            
            // Add event listeners to new inputs
            const newInputs = studentRow.querySelectorAll('input');
            newInputs.forEach(input => {
                input.addEventListener('input', updatePreview);
                input.addEventListener('change', updatePreview);
            });
            
            // Show remove buttons if there's more than one student
            updateRemoveButtons();
            updatePreview();
        }

        function removeStudentRow(button) {
            const studentRow = button.closest('.student-row');
            studentRow.remove();
            
            // Update student numbers
            updateStudentNumbers();
            updateRemoveButtons();
            updatePreview();
        }

        function updateStudentNumbers() {
            const studentRows = document.querySelectorAll('.student-row');
            studentRows.forEach((row, index) => {
                const title = row.querySelector('h4');
                title.textContent = `Elevul ${index + 1}`;
                
                // Update input names to maintain sequential numbering
                const inputs = row.querySelectorAll('input');
                inputs.forEach(input => {
                    const currentName = input.name;
                    const baseName = currentName.split('_').slice(0, -1).join('_');
                    input.name = `${baseName}_${index}`;
                });
            });
        }

        function updateRemoveButtons() {
            const studentRows = document.querySelectorAll('.student-row');
            studentRows.forEach((row, index) => {
                const removeButton = row.querySelector('button[onclick*="removeStudentRow"]');
                if (studentRows.length > 1) {
                    removeButton.classList.remove('hidden');
                } else {
                    removeButton.classList.add('hidden');
                }
            });
        }

        // Add event listeners to all form inputs
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('input', updatePreview);
                input.addEventListener('change', updatePreview);
            });
            
            // Initial setup
            updateRemoveButtons();
            updatePreview();
        });
    </script>
</body>
</html>
